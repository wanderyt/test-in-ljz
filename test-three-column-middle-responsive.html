<!DOCTYPE html>
<html>
<head>
  <title>Test three columns middle responsive design</title>
  <style type="text/css">
    .content {
      height: 100%;
      margin: 0px 320px;
    }
    .left, .right {
      position: absolute;
      top: 10px;
      width: 300px;
      height: 100%;
      background-color: pink;
    }
    .left {
      left: 0px;
    }
    .right {
      right: 0px;
    }
    .footer {
      background-color: black;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="left">
    -----------
  </div>
  <div class="content">
    AND
  </div>
  <div class="right">
    -----------
  </div>
  <div class="footer">Footer</div>
</body>
</html>
