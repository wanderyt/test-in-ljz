<!DOCTYPE html>
<html>
<head>
  <title>Test three columns responsive design</title>
  <style type="text/css">
    .container {
      position: relative;
      margin: 1em auto;
      width: 100%;
    }
    .content {
      width: 30%;
      background-color: grey;
    }
    .left, .right {
      background-color: pink;
    }
    .left, .right, .content {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      -----------
    </div>
    <div class="content">
      AND
    </div>
    <div class="right">
      -----------
    </div>
  </div>
</body>
</html>
